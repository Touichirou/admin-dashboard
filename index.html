<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>

            <div>
                <img class="svg" src="images/home-city-outline.svg" alt="An outline of a house. Click this to access your homepage">
                <a href="#">Home</a>
            </div>

            <div>
                <img class="svg" src="images/monitor-dashboard.svg" alt="An outline of a computer. Click this to access your profile.">
                <a href="#">Profile</a>
            </div>

            <div>
                <img class="svg" src="images/message-outline.svg" alt="An outline of a speech bubble. Click this to access your messages.">
                <a href="#">Messages</a>
            </div>

            <div>
                <img class="svg" src="images/clipboard-text-clock-outline.svg" alt="An outline of a clock. Click this to check your history.">
                <a href="#">History</a>
            </div>

            <div>
                <img class="svg" src="images/note-multiple-outline.svg" alt="An outline of some notes. Click this to access your tasks.">
                <a href="#">Tasks</a>
            </div>

            <div>
                <img class="svg" src="images/account-group-outline.svg" alt="An outline of some people. Click this to access your communities.">
                <a href="#">Communities</a>
            </div>

            <break></break>

            <div>
                <img class="svg" src="images/cog-outline.svg" alt="An outline of a cogwheel. Click this to access your settings.">
                <a href="#">Settings</a>
            </div>

            <div>
                <img class="svg" src="images/face-agent.svg" alt="An outline of a customer service agent. Click this to contact support.">
                <a href="#">Support</a>
            </div>

            <div>
                <img class="svg" src="images/security.svg" alt="An outline of a shield. Click this to check your privacy settings.">
                <a href="#">Privacy</a>
            </div>
        </div>

        <div class="header">
            <div class="header-top">
                <img class="svg" src="images/magnify.svg" alt="An image of a magnifying glass. CLick this to perform a search.">
                <input class="search" type="text">
                <img class="svg" src="images/bell-ring-outline.svg" alt="An image of a ringing bell. Click this to check your notifications.">
                <img class="profile-picture" src="images/horatio.jpg" alt="Your profile picture." width="40" height="40">
                <h4>Horatio Caine</h4>
            </div>    

            <div class="header-bottom">
                <div class="header-bottom-left">
                    <img class="profile-picture" src="images/horatio.jpg" alt="Your profile picture." width="60" height="60">
                    <span class="welcome">Hi there, Horatio!</span>
                </div>
                <div class="header-bottom-right">
                    <button class="header-button">New</button>
                    <button class="header-button">Upload</button>
                    <button class="header-button">Share</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <h3>Sales Figures</h3>
            <h6>Overview</h6>
            <div>Daily Orders</div>
            <div>Daily Sales</div>
            <div>Daily Average Order Value</div>
            <div>Weekly Orders</div>
            <div>Weekly Sales</div>
            <div>Weekly Average Order Value</div>


            <h3>Visitor Demographics</h3>
    
            <h3>Web Traffic Statistics</h3>

            
        </div>




    </div>
    
</body>
</html>
